<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправка контактных данных</title>
</head>
<body>
    <h1>Отправка контактных данных</h1>
    <form action="https://www.bing.com/search?" id="contactForm" target="_blank">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="mobilePhone">Мобильный телефон:</label>
        <input type="tel" id="mobilePhone" name="mobilePhone" pattern="[0-9]{11}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Дата отправки сообщения:</label>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Отправить">
    </form>

    <script src="h.js"></script>
</body>
</html>
